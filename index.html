    <title>QD Creative Studio</title>

    <!-- SEO METADATA START -->
    <!-- Metadatos SEO actualizados con la URL de Netlify y el email de contacto -->

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "QD Creative Studio",
      "url": "https://qdagenciacreativa.netlify.app",
      "logo": "https://qdagenciacreativa.netlify.app/resources/logo-web-purpura.svg",
      "description": "Agencia creativa especializada en branding, diseño de identidad visual, UI/UX, 3D y campañas FOOH. Transformamos ideas en marcas de impacto.",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "qdcreativeqd@gmail.com",
        "contactType": "Contacto General y Proyectos"
      },
      "knowsAbout": [
        "Branding e Identidad",
        "Diseño UI/UX",
        "Diseño Editorial",
        "3D y FOOH (Fake Out Of Home)"
      ]
    }
    </script>
    <!-- SEO METADATA END -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans"', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse-slow 5s ease-in-out infinite',
            },
            keyframes: {
              'pulse-slow': {
                '0%, 100%': {
                  opacity: '0.9',
                  transform: 'scale(1)',
                },
                '50%': {
                  opacity: '1',
                  transform: 'scale(1.02)',
                },
              },
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .gradient-text {
          @apply bg-clip-text text-transparent bg-gradient-to-r from-[#993399] to-[#3645a9];
        }
      }
    </style>
